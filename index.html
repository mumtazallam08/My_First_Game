<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ludo Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="parent">

        <div class="outer">
            <div class="middle">
                <div class="triangle-up"></div>
                <div class="triangle-dowm"></div>
                <div class="triangle-right"></div>
                <div class="triangle-left"></div>
            </div>
            <di class="main">
                <div class="boxes">
                    <div class="box"></div>
                    <div class="box" style="margin-top: 311px;"></div>
                    <div class="box" style="margin-top: 389px;"></div>
                    <div class="box" style="margin-top: 389px; margin-left: 78px;"></div>
                    <div class="box" style="margin-top: 389px; margin-left: 156px;"></div>
                    <div class="box" style="margin-left: 78px;"></div>
                    <div class="box" style="margin-left: 78px; margin-top: 311px;"></div>
                    <div class="box" style="margin-top: 311px; margin-left: 156px;"></div>
                    <div class="box" style="margin-left: 156px;"></div>
                </div>
                <div class="boxes-2">
                    <div class="box"></div>
                    <div class="box" style="margin-top: 311px;"></div>
                    <div class="box" style="margin-top: 389px;"></div>
                    <div class="box" style="margin-top: 389px; margin-left: 78px;"></div>
                    <div class="box" style="margin-top: 389px; margin-left: 156px;"></div>
                    <div class="box" style="margin-left: 78px;"></div>
                    <div class="box" style="margin-left: 78px; margin-top: 311px;"></div>
                    <div class="box" style="margin-top: 311px; margin-left: 156px;"></div>
                    <div class="box" style="margin-left: 156px;"></div>
                </div>
                <div class="boxes-3">
                    <div class="box"></div>
                    <div class="box" style="margin-top: 311px;"></div>
                    <div class="box" style="margin-top: 389px;"></div>
                    <div class="box" style="margin-top: 389px; margin-left: 78px;"></div>
                    <div class="box" style="margin-top: 389px; margin-left: 156px;"></div>
                    <div class="box" style="margin-left: 78px;"></div>
                    <div class="box" style="margin-left: 78px; margin-top: 311px;"></div>
                    <div class="box" style="margin-top: 311px; margin-left: 156px;"></div>
                    <div class="box" style="margin-left: 156px;"></div>
                </div>
                <div class="boxes-4">
                    <div class="box"></div>
                    <div class="box" style="margin-top: 311px;"></div>
                    <div class="box" style="margin-top: 389px;"></div>
                    <div class="box" style="margin-top: 389px; margin-left: 78px;"></div>
                    <div class="box" style="margin-top: 389px; margin-left: 156px;"></div>
                    <div class="box" style="margin-left: 78px;"></div>
                    <div class="box" style="margin-left: 78px; margin-top: 311px;"></div>
                    <div class="box" style="margin-top: 311px; margin-left: 156px;"></div>
                    <div class="box" style="margin-left: 156px;"></div>
                </div>
                <div class="dies">
                    <img onclick="ludogame()" src="images/casino.png" alt="" width="70" height="70" id="image_changer" style="cursor: pointer;">
                </div>
            </di>

            <div class="top-right">
                <div class="round">
                    <div class="circle-top-left"></div>
                    <div class="circle-top-right"></div>
                    <div class="circle-bottom-left"></div>
                    <div class="circle-bottom-right"></div>
                </div>
            </div>
            <div class="top-left">
                <div class="round">
                    <div class="circle-top-left" style="background-color: red;"></div>
                    <div class="circle-top-right" style="background-color: red;"></div>
                    <div class="circle-bottom-left" style="background-color: red;"></div>
                    <div class="circle-bottom-right" style="background-color: red;"></div>
                </div>
            </div>
            <div class="bottom-right">
                <div class="round">
                    <div class="circle-top-left" style="background-color: yellow;"></div>
                    <div class="circle-top-right" style="background-color: yellow;"></div>
                    <div class="circle-bottom-left" style="background-color: yellow;"></div>
                    <div class="circle-bottom-right" style="background-color: yellow;"></div>
                </div>
            </div>
            <div class="bottom-left">
                <div class="round">
                    <div class="circle-top-left" style="background-color: green;"></div>
                    <div class="circle-top-right" style="background-color: green;"></div>
                    <div class="circle-bottom-left" style="background-color: green;"></div>
                    <div class="circle-bottom-right" style="background-color: green;"></div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
